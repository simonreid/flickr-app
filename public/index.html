<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr Photo Exercise</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!--<script src="js/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>-->

    <script src="bower_components/lodash/dist/lodash.min.js"></script>

    <!--angular custom -->
    <script src="js/app.js"></script>
    <script src="js/PhotoViewerCtrl.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/styles.css" >

    <script>
      $(document).ready(function() {
        //activate tool tips
        $("body").tooltip({ selector: '[data-toggle=tooltip]' });
      });
    </script>
</head>

<body>
    <div class="container-fluid" ng-app="flickr-app" ng-controller="PhotoViewerController">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">NASA Photo Viewer</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>-->
                <form class="navbar-form navbar-left" >
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search" ng-disabled="loading" ng-model="searchText.$" ng-model-options="{ debounce: 500 }" >
                  </div>
                  <div class="input-group">
                    <button class="btn btn-default" type="btn-primary" ng-disabled="loading" ng-click="randomize()">Randomize</button>
                  </div>
                  <div class="input-group">
                    <div dropdown>
                      <button class="btn btn-default dropdown-toggle" type="button" id="sortMenu"
                              ng-disabled="loading" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
                        Sort
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="sortMenu" ng-disabled="loading">
                        <li ng-click="setSort('-views')">Most Viewed/li>
                        <li ng-click="setSort('views')">Least Viewed</li>
                        <li ng-click="setSort('-datetaken')">Image Taken: Newest</li>
                        <li ng-click="setSort('datetaken')">Image Taken: Oldest</li>
                        <li ng-click="setSort('-dateupload')">Uploaded: Most Recent/li>
                        <li ng-click="setSort('dateupload')">Uploaded: Oldest</li>
                        <li role="separator" class="divider"></li>
                        <li ng-click="setSort('')">Clear Sort</li>
                      </ul>
                    </div>
                  </div>
                </form>
              </ul>
            </div>
          </div>
        </nav>
        <img ng-show="loading" ng-src="img/ajax-loader.gif" />
        <section id="collage" >
          <div ng-repeat='photo in items | filter: searchText | limitTo: 100 | orderBy: sorter' class="row">
            <a href="{{getPhotoSourceObject(photo).urlLarge}}">
              <img data-toggle="tooltip" title={{photo.title}} ng-src="{{getPhotoSourceObject(photo).urlSmall}}" />
            </a>
          </div>

          <div ng-show="searchText['$'].length > 0" ng-repeat="photo in moreItems | filter: searchText | limitTo: 100 | orderBy: sorter" class="row">
            <a href="{{getPhotoSourceObject(photo).urlLarge}}">
              <img data-toggle="tooltip" title={{photo.title}} ng-src="{{getPhotoSourceObject(photo).urlSmall}}" />
            </a>
          </div>

        </section>
    </div>

</body>

</html>
