<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr Photo Exercise</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--angular custom -->
    <script src="js/app.js"></script>
    <script src="js/PhotoViewerCtrl.js"></script>
    <script type="text/javascript" src="bower_components/angular-endless-scroll/dist/angular-endless-scroll.min.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" >

    <script>
      $(document).ready(function() {
        //activate tool tips
        $("body").tooltip({ selector: '[data-toggle=tooltip]' });
      });
    </script>

</head>

<body>
    <div class="container-fluid" ng-app="flickr-app">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">NASA Photo Viewer</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>-->
                <form class="navbar-form navbar-left">
                  <div class="input-group">

                    <input class="form-control" type="text" ng-model="search.title" ng-model-options="{ debounce: 200 }">

                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <!--
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              -->
              </ul>
            </div>
          </div>
        </nav>

        <section id="collage" ng-controller="PhotoViewerController">
            <div endless-scroll='photo in items | filter: search' class="row">
              <a href="{{getPhotoSourceObject(photo).urlLarge}}">
                <img data-toggle="tooltip" title={{photo.title}} ng-src="{{getPhotoSourceObject(photo).urlDefault}}" />
              </a>
            </div>
      </section>
      <p ng-show="loading" class="text-center">
        Loading...
      </p>

    </div>

</body>

</html>
