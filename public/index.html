<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr Photo Exercise</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link href="css/styles.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <!--angular custom -->
    <script src="js/app.js"></script>
    <script src="js/PhotoViewerCtrl.js"></script>
</head>

<body>
    <div class="container-fluid" ng-app="flickr-app" ng-controller="PhotoViewerController">
        <h1>Welcome to the Photo Viewer</h1>
        <div id="nameInput" class="input-group-lg helloInput">
            <p class="lead">Enter Text</p>
            <input id="user_name" type="text" class="form-control" placeholder="name" aria-describedby="sizing-addon1" value="" />
        </div>
        <section id="collage">
          <div ng-repeat='photo in photos' class="row" ng-click=''>
            <div><img ng-src="{{getPhotoSourceObject(photo).urlDefault}}" /></div>
          </div>
      </section>
    </div>
</body>

</html>
